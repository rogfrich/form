<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Order Your Pizza</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p class="hero-text">Choose</p>
        <p class="hero-text">Your</p>
        <p class="hero-text">Pizza</p>

    </header>


    <main id="main">
        <form id="survey-form">
            <h1 id="title">The Pretend Pizza Company&trade;</h1>
            <p id="description">
                Welcome to the Pretend Pizza Company&trade; online order form. Please make your choices below.
            </p>
            <section class="customer-info">

                <h2>About you</h2>
                <p class="form-group">
                    <label id="name-label" for="name">What's your name?</label>
                    <input id="name" placeholder="Enter your name" required class="below-input">
                </p>
                <p class="form-group">
                    <label id="email-label" for="email">What's your email address?</label>
                    <input id="email" type="email" required placeholder="Enter your email address" class="below-input">
                </p>
            </section>

            <section class="order-info">
                <h2>Your order</h2>


                <p class="form-group">
                    <label for="dropdown">Choose the size of your pizza</label>
                    <select id="dropdown" class="below-input" required>
                        <option value="">--- Choose your size ---</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Extra Large</option>
                    </select>
                </p>

                <p class="form-group">
                    <label for="pizza">What kind of pizza do you want?</label>
                    <select id="pizza" class="below-input" required>
                        <option value="">--- Choose your pizza ---</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="meatfeast">Meat Feast</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </p>

                <div class="fieldset">
                    <fieldset class="cheese-options">
                        <legend>Choose your cheese!</legend>
                        <input type="radio" id="no-cheese" name="sauce" value="no-cheese">
                        <label for="no-cheese">No cheese</label>
                        <input type="radio" id="standard-cheese" name="sauce" value="standard-cheese" checked>
                        <label for="standard-cheese">Standard cheese</label>
                        <input type="radio" id="extra-cheese" name="sauce" value="extra-cheese">
                        <label for="extra-cheese">Extra cheese</label>
                    </fieldset>

                </div>

                <div class="choose-oil">
                    <fieldset>
                        <legend>Choose your condiments</legend>
                        <input type="checkbox" name="condiments" value="none" id-"none" checked>
                        <label for="none">None</label>
                        <input type="checkbox" name="condiments" value="chilli-oil" id="chilli-oil">
                        <label for="chilli-oil">Chilli oil</label>
                        <input type="checkbox" name="condiments" value="garlic-oil" id="garlic-oil">
                        <label for="garlic-oil">Garlic oil</label>
                        <input type="checkbox" name="condiments" value="mayo" id="mayo">
                        <label for="mayo">Mayo</label>
                    </fieldset>
                </div>

                <p class="form-group">
                    <label id="number-label" for="number">How many slices should we cut your pizza into? Use 1 for no
                        slicing. Max is 8 slices.</label>
                    <input id="number" type="number" required placeholder="Number of slices" min="1" max="8"
                        class="below-input">
                </p>
            </section>
            <section class="special-instructions">

                <h2>Special Instructions</h2>
                <p>
                    <label for="special-instructions">Anything else we need to know?</label>
                    <textarea id="special-instructions" placeholder="Enter any special instructions here"
                        class="below-input"></textarea>
                </p>
            </section>
            <div class="submit-button">
                <button id="submit">Order your pizza!</button>
            </div>
        </form>

    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
